<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Password Constraint Validator</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"></script>

	<script type="text/javascript" src="../jquery.password-validation.js"></script>
	
	<script>
		$(document).ready(function() {
			$("#myPassword").passwordValidation({"confirmField": "#myConfirmPassword"}, function(element, valid, match, failedCases) {
		    	$("#errors").html("<pre>" + failedCases.join("\n") + "</pre>");
		    	if(valid) $(element).css("border","2px solid green");
		    	if(!valid) $(element).css("border","2px solid red");
		    	if(valid && match) $("#myConfirmPassword").css("border","2px solid green");
		    	if(!valid || !match) $("#myConfirmPassword").css("border","2px solid red");
			});
		});
	</script>
	
	<div style="position:relative; top:40px; left:100px; bottom:50px;">
		<h1>Password Validation Checker</h1>
		Addressing the UTF8 encoding table U+0000 to U+00FF (x00 to xFF)<br/>
		JavaScript JQuery checking with RegEx
		<h2>Enter Password</h2>
		<input id="myPassword" type="password">
		<h2>Verify Password</h2>
		<input id="myConfirmPassword" type="password">
	</div>
	<div style="position:relative; top:50px; left:100px;">
		<label id="errors"></label>
	</div>
</body>

</html>
